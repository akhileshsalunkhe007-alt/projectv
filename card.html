<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For You ‚ù§Ô∏è</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Georgia", serif;
    }

    body {
      height: 100vh;
      background: radial-gradient(circle at top, #111, #000);
      overflow: hidden;
    }

    /* ---------- COVER ---------- */
    .cover {
      position: fixed;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    #openBtn {
      padding: 18px 42px;
      font-size: 20px;
      border: none;
      border-radius: 40px;
      background: crimson;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 25px crimson;
    }

    /* ---------- CARD ---------- */
    .card {
      position: fixed;
      inset: 0;
      padding: 50px 60px;
      display: none;
    }

    .spread {
      height: 100%;
      display: grid;
      grid-template-columns: 1fr 1.2fr 0.9fr;
      grid-template-rows: 1fr;
      gap: 30px;
    }

    /* ---------- LEFT IMAGE ---------- */
    .left-img {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .left-img img {
      width: 75%;
      max-height: 85vh;
      object-fit: cover;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
    }

    /* ---------- TEXT ---------- */
    .text-area {
      padding: 20px 10px;
      overflow-y: auto;
    }

    .text-area::-webkit-scrollbar {
      display: none;
    }

    .text-area p {
      font-size: 24px;
      line-height: 1.75;
      text-align: center;
      color: #fff;
      white-space: pre-line;
      text-shadow:
        0 0 8px rgba(255, 150, 200, 0.9),
        0 0 18px rgba(255, 50, 150, 0.6);
    }

    /* ---------- RIGHT IMAGES ---------- */
    .right-images {
      display: flex;
      flex-direction: column;
      gap: 18px;
      justify-content: center;
    }

    .right-images img {
      width: 100%;
      height: 42vh;
      object-fit: cover;
      border-radius: 18px;
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.6);
    }
  </style>
</head>

<body>

  <!-- COVER -->
  <div class="cover" id="cover">
    <button id="openBtn">Open üíñ</button>
  </div>

  <!-- CARD -->
  <div class="card" id="card">
    <div class="spread">

      <!-- LEFT -->
      <div class="left-img">
        <img src="her1.jpg" alt="Her">
      </div>

      <!-- TEXT -->
      <div class="text-area">
        <p id="typewriter"></p>
      </div>

      <!-- RIGHT -->
      <div class="right-images">
        <img src="her2.jpg" alt="Her">
        <img src="her3.jpg" alt="Her">
      </div>

    </div>
  </div>

  <!-- MUSIC -->
  <audio id="bgMusic" src="proposal.mp3" loop preload="auto"></audio>

  <script>
    const openBtn = document.getElementById("openBtn");
    const cover = document.getElementById("cover");
    const card = document.getElementById("card");
    const music = document.getElementById("bgMusic");
    const textEl = document.getElementById("typewriter");

    const message = `Shivangi,

From the day you came into my life, every moment has felt like magic.
I prayed for your acceptance for so long,
and now that I have it, the wait to be together formally feels so tough.
Our love is special. 
I truly believe we have known each other from past lifetimes,
which is why the distance feels so difficult ü•∫

I love you ‚ù§Ô∏è
Will you be mine forever, Ms. Shivangi Singh? ü´∂üèª`;

    let i = 0;

    openBtn.addEventListener("click", () => {
      cover.style.display = "none";
      card.style.display = "block";
      music.play().catch(() => {});
      typeWriter();
    });

    function typeWriter() {
      if (i < message.length) {
        textEl.textContent += message.charAt(i);
        i++;
        setTimeout(typeWriter, 40);
      }
    }
  </script>

</body>
</html>
